name: Deploy
on:
  push:
    branches:
      - s3
env:
  region: ${{ secret.REGION }}
  secret_key: ${{ secret.secret }}
  access_key: ${{ secret.ACCESS_KEY }}
  endpoint_url: ${{ secret.ENDPOINT_URL }}
  bucket_name: ${{ secret.BUCKET_NAME }}

jobs:
  deploykeun:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2
      - name: Inject secret
        run: |
          sed -i 's|1|$region|g' wrangler.toml
          sed -i 's|2|$secret_key|g' wrangler.toml
          sed -i 's|3|$access_key|g' wrangler.toml
          sed -i 's|4|$endpoint_url|g' wrangler.toml
          sed -i 's|5|$bucket_name|g' wrangler.toml
      - name: Publish
        uses: cloudflare/wrangler-action@1.1.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          command: publish